version: "3.9"

services:
  db:
    image: mysql:8.0
    container_name: dev_db
    environment:
      MYSQL_DATABASE: reroutedb
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apppass
      MYSQL_ROOT_PASSWORD: root
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "-u", "root", "-proot", "ping", "-h", "127.0.0.1"]
      interval: 5s
      timeout: 5s
      retries: 20

  backend:
    build: ./backend
    container_name: dev_backend
    environment:
      DB_URL: "jdbc:mysql://40.233.98.156:3306/reroute?sslMode=DISABLED&allowPublicKeyRetrieval=true&characterEncoding=utf8&serverTimezone=UTC"
      DB_USER: "oh"
      DB_PASS: "Zp6&dM71xF*9yLqs"
      TAGO_SERVICE_KEY: "4aa7d56f"
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8080"

  frontend:
    build: ./frontend
    container_name: dev_frontend
    command: ["/bin/bash", "/workspace/entrypoint.sh"]
    environment:
      EXPO_DEVTOOLS_LISTEN_ADDRESS: 0.0.0.0
      REACT_NATIVE_PACKAGER_HOSTNAME: 0.0.0.0
      WATCHMAN_DISABLE: "true"
      NODE_OPTIONS: "--max-old-space-size=3072"
      EXPO_NO_TELEMETRY: "1"
      CHOKIDAR_USEPOLLING: "1"
    volumes:
      - ./frontend:/workspace
      - node_modules:/workspace/node_modules
    ports:
      - "8081:8081"
      - "19000:19000"
      - "19001:19001"
      - "19002:19002"
      - "19006:19006"
    tty: true
    stdin_open: true

volumes:
  mysql_data:
  node_modules:
