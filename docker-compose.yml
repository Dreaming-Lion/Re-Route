services:
  db:
    image: mysql:8.0
    container_name: dev_db
    environment:
      MYSQL_DATABASE: reroute
      MYSQL_USER: oh
      MYSQL_PASSWORD: "Zp6&dM71xF*9yLqs"
      MYSQL_ROOT_PASSWORD: root
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./db/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}", "ping", "-h", "127.0.0.1"]
      interval: 5s
      timeout: 5s
      retries: 20

  backend:
    build: ./backend
    container_name: dev_backend
    environment:
      DB_URL: ${DB_URL}
      DB_USER: ${DB_USER}
      DB_PASS: ${DB_PASS}
      TAGO_SERVICE_KEY: ${TAGO_SERVICE_KEY}
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8080"

  frontend:
    build: ./frontend
    env_file:
      - .env
    container_name: dev_frontend
    command: ["/bin/bash", "/workspace/entrypoint.sh"]
    environment:
      EXPO_PUBLIC_API_BASE_URL: ${EXPO_PUBLIC_API_BASE_URL}
      EXPO_DEVTOOLS_LISTEN_ADDRESS: 0.0.0.0
      REACT_NATIVE_PACKAGER_HOSTNAME: 0.0.0.0
      WATCHMAN_DISABLE: "true"
      NODE_OPTIONS: "--max-old-space-size=3072"
      EXPO_NO_TELEMETRY: "1"
      CHOKIDAR_USEPOLLING: "1"
    volumes:
      - ./frontend:/workspace
      - node_modules:/workspace/node_modules
    ports:
      - "8081:8081"
      - "19000:19000"
      - "19001:19001"
      - "19002:19002"
      - "19006:19006"
    tty: true
    stdin_open: true

volumes:
  mysql_data:
  node_modules:
